<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Banner - Dev Chronicles</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .banner {
            width: 1584px;
            height: 396px;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Safe zone with extra horizontal padding */
        .safe-zone {
            width: 1100px;
            height: 220px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 60px;
            position: relative;
            z-index: 10;
            padding: 0 80px;
        }

        /* Gradient orbs */
        .orb-1 {
            position: absolute;
            top: -100px;
            left: -50px;
            width: 300px;
            height: 300px;
            background: #6366f1;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
        }

        .orb-2 {
            position: absolute;
            bottom: -150px;
            right: 100px;
            width: 400px;
            height: 400px;
            background: #8b5cf6;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.3;
        }

        .orb-3 {
            position: absolute;
            top: 50px;
            right: 300px;
            width: 200px;
            height: 200px;
            background: #f59e0b;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            gap: 6px;
            max-width: 500px;
        }

        .tagline {
            color: #f59e0b;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .title {
            font-size: 30px;
            font-weight: 800;
            line-height: 1.15;
        }

        .title .gradient {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title .white {
            color: white;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 12px;
            max-width: 400px;
            line-height: 1.3;
            padding-left: 400px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
            color: #a5b4fc;
            font-size: 9px;
            width: fit-content;
            margin-top: 2px;
        }

        .badge-icon {
            font-size: 11px;
        }

        .visual {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .code-block {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 6px;
            padding: 10px 14px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 10px;
            color: #e2e8f0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .code-line {
            display: flex;
            gap: 6px;
            margin-bottom: 3px;
        }

        .code-line:last-child {
            margin-bottom: 0;
        }

        .code-prompt {
            color: #22c55e;
            font-weight: 700;
        }

        .code-command {
            color: #22c55e;
        }

        .code-flag {
            color: #f59e0b;
        }

        .code-comment {
            color: #64748b;
        }

        /* Instructions outside banner */
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="banner" id="banner">
        <!-- Background orbs -->
        <div class="orb-1"></div>
        <div class="orb-2"></div>
        <div class="orb-3"></div>

        <!-- Safe zone: 1350 x 220 pixels -->
        <div class="safe-zone">
            <!-- Main content -->
            <div class="content">
                <div class="tagline">L'IA accélère la génération. Pas la livraison.</div>
                <h1 class="title">
                    <span class="white">Les </span><span class="gradient">Chroniques du Dev</span>
                </h1>
                <p class="subtitle">
                    Apprends à superviser l'IA, pas à la subir.<br>
                    Shipper durablement avec Claude Code.
                </p>
                <div class="badge">
                    <span class="badge-icon">&#128073;</span>
                    <span>Lien dans mon profil</span>
                </div>
            </div>

            <!-- Visual element -->
            <div class="visual">
                <div class="code-block">
                    <div class="code-line">
                        <span class="code-prompt">$</span>
                        <span class="code-command">claude</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="instructions">
        Dimensions: 1584 x 396 px | Safe zone: 1350 x 220 px | Fais un screenshot de la bannière
    </div>
</body>
</html>
